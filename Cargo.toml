[workspace]
resolver = "2"
members = [
  "canisters/bank",
  "canisters/control-panel",
  "libs/ic-canister-core",
  "libs/ic-canister-macros",
]

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1

[workspace.dependencies]
async-trait = "0.1"
byteorder = "1.5"
candid = { version = "0.9.10", features = ["parser"] }
convert_case = "0.6"
futures = "0.3"
getrandom = { version = "0.2", features = ["custom"] }
hex = "0.4"
ic-canister-core = { path = "./libs/ic-canister-core", version = "0.1.0" }
ic-canister-macros = { path = "./libs/ic-canister-macros", version = "0.1.0" }
ic-cdk = "0.11"
ic-cdk-macros = "0.8"
ic-cdk-timers = "0.5"
ic-stable-structures = "0.6.0"
ic-ledger-types = "0.8"
num-bigint = "0.4"
num-traits = "0.2"
proc-macro2 = "1.0"
quote = "1.0"
serde = "1.0.188"
serde_bytes = "0.11"
serde_json = "1.0"
sha2 = "0.10"
syn = { version = "2.0", features = ["extra-traits", "full"] }
thiserror = "1.0.48"
uuid = { version = "1.4.1", features = ["serde", "v4"] }
rand_chacha = "0.3.1"
rstest = "0.18.2"
time = { version = "0.3", features = ["formatting", "parsing"] }
tokio = { version = "1.33.0", features = ["full"] }
