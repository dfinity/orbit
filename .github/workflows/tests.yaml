name: 'Code tests'

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - labeled
  merge_group:
    types: [checks_requested]
    branches:
      - main
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  # When getting Rust dependencies, retry on network error:
  CARGO_NET_RETRY: 10
  # Use the local .curlrc
  CURL_HOME: .
  # sscache environment variables
  SCCACHE_GHA_ENABLED: 'true'
  RUSTC_WRAPPER: 'sccache'

jobs:
  prod-deployment-test:
    name: 'prod-deployment-test:required'
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged # Enable Docker in Docker
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Setup Docker'
        run: |
          docker info # Check if Docker is running
      - name: 'Setup pnpm'
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: 'Setup node'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 'Run sccache-cache'
        uses: mozilla-actions/sccache-action@v0.0.4
      - name: 'Install dfx'
        uses: dfinity/setup-dfx@main
      - name: 'Start local replica'
        run: dfx start --clean --host 127.0.0.1:4943 --background
      - name: 'Test prod deployment script'
        run: |
          echo y | ./scripts/deploy.sh --local # install
          curl "http://$(dfx canister id app_wallet).localhost:4943/" | grep "<title>Orbit Wallet</title>"
          REUSE_ARTIFACTS=true echo y | ./scripts/deploy.sh --local # upgrade
          curl "http://$(dfx canister id app_wallet).localhost:4943/" | grep "<title>Orbit Wallet</title>"
          REUSE_ARTIFACTS=true echo y | ./scripts/deploy.sh --local reset # uninstall and install
          curl "http://$(dfx canister id app_wallet).localhost:4943/" | grep "<title>Orbit Wallet</title>"
