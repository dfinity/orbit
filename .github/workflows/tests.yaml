name: 'Code tests'

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - labeled
  merge_group:
    types: [checks_requested]
    branches:
      - main
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  # When getting Rust dependencies, retry on network error:
  CARGO_NET_RETRY: 10
  # Use the local .curlrc
  CURL_HOME: .

jobs:
  test-rust:
    name: 'test-rust:required'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Test cargo crates'
        run: cargo test --locked --workspace --exclude integration-tests
  test-node:
    name: 'test-node:required'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Setup Node'
        uses: ./.github/actions/setup-node
      - name: 'Install Dependencies'
        run: |
          pnpm install --frozen-lockfile
      - name: 'Check code'
        run: |
          pnpm test -- --run

  # Github Actions only supports jobs to be run in parallel, not steps, so we have to build the packages in a
  # separate job from the integration tests to speed up the build.
  build-wasms:
    name: Build canister
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [control_panel, upgrader, wallet]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Build Package'
        run: ./scripts/generate-wasm.sh ${{ matrix.package }}
      - name: 'Upload Artifacts'
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.package }}-artifact
          path: canisters/integration-tests/wasms/${{ matrix.package }}.wasm.gz
          retention-days: 10
  download-canisters:
    name: Download Canister
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - canister: 'icp_ledger'
            name: 'ledger-canister'
          - canister: 'icp_index'
            name: 'ic-icp-index-canister'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Download Canister'
        run: ./scripts/download-nns-canister-wasm.sh ${{ matrix.canister }} ${{ matrix.name }}
      - name: 'List Output Directory'
        run: |
          echo $HOME
          echo ${{ github.workspace }}
          pwd
          ls -l canisters/integration-tests/wasms
      - name: 'Upload Artifacts'
        uses: actions/upload-artifact@v2
        with:
          name: integration-tests
          path: /canisters/integration-tests/wasms/${{ matrix.canister }}.wasm.gz
          retention-days: 10
  integration-tests:
    name: 'integration-tests:required'
    needs: [build-wasms, download-canisters]
    runs-on: ubuntu-latest
    env:
      BUILD_WASMS: 'false'
      DOWNLOAD_NNS_CANISTERS: 'false'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Download Artifacts'
        uses: actions/download-artifact@v2
        with:
          name: integration-tests
          path: canisters/integration-tests/wasms
      - name: Run integration tests
        run: ./scripts/run-integration-tests.sh
