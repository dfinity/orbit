<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Secure, onchain governance for multichain assets. Orbit enables multisig payments, multi-approver workflows, and automated controls for teams of any size."
    />
    <meta name="app:build-mode" content="%APP_BUILD_MODE%" />
    <meta name="app:build-version" content="%APP_BUILD_VERSION%" />
    <meta name="app:build-hash" content="%APP_BUILD_HASH%" />
    <link rel="icon" href="%BASE_URL%images/favicon.png" data-versioned-path />
    <meta content="#030024" name="theme-color" />
    <title>%APP_TITLE%</title>
    <link href="https://app.orbit.global" rel="canonical" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <!--open graph-->
    <meta property="og:title" content="Orbit Wallet - Seamless Multichain Workflows" />
    <meta property="og:image" content="%APP_URL%%BASE_URL%images/social-share.png" />
    <meta
      property="og:description"
      content="Secure, onchain governance for multichain assets. Orbit enables multisig payments, multi-approver workflows, and automated controls for teams of any size."
    />
    <meta property="og:type" content="website" />
    <!--twitter/x-->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Orbit Wallet - Seamless Multichain Workflows" />
    <meta name="twitter:image" content="%APP_URL%%BASE_URL%images/social-share.png" />
    <meta name="twitter:creator" content="@dfinity" />
    <meta
      name="twitter:description"
      content="Secure, onchain governance for multichain assets. Orbit enables multisig payments, multi-approver workflows, and automated controls for teams of any size."
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/App.ts"></script>
  </body>
</html>
