<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Orbit revolutionizes on-chain asset management for institutions and teams. Experience seamless control and visibility across multiple blockchains."
    />
    <meta name="app:build-mode" content="%APP_BUILD_MODE%" />
    <meta name="app:build-version" content="%APP_BUILD_VERSION%" />
    <meta name="app:build-hash" content="%APP_BUILD_HASH%" />
    <link rel="icon" href="%BASE_URL%images/favicon.svg" data-versioned-path />
    <meta content="#030024" name="theme-color" />
    <title>%APP_TITLE%</title>
    <link href="https://orbitwallet.io" rel="canonical" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <!--open graph-->
    <meta
      property="og:title"
      content="Orbit Wallet - Multichain asset management for Institutions and Teams"
    />
    <meta property="og:image" content="%APP_URL%%BASE_URL%images/social-share.png" />
    <meta
      property="og:description"
      content="Orbit revolutionizes on-chain asset management for institutions and teams. Experience seamless control and visibility across multiple blockchains."
    />
    <meta property="og:type" content="website" />
    <!--twitter/x-->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Orbit Wallet - Institutions, DAOs, and Teams" />
    <meta name="twitter:image" content="%APP_URL%%BASE_URL%images/social-share.png" />
    <meta name="twitter:creator" content="@dfinity" />
    <meta
      name="twitter:description"
      content="Orbit revolutionizes on-chain asset management for institutions and teams. Experience seamless control and visibility across multiple blockchains."
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/App.ts"></script>
  </body>
</html>
